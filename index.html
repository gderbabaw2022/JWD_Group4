<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title >Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <h1 class="font-weight-bold text-center">
 Task Manager
        </h1>
    </header>

    <main>
        <form>







        </form>
        <!--Card 1-->
        <div class="container">

         <div class="row">
          <div class="col-4">
            <div class="card border-success mb-3" style="max-width: 18rem;">
              <div class="card-header bg-transparent border-success font-weight-bold">To Do</div>
              <div class="card-body text-success">
                <h5 class="card-title">Task Name</h5>
                <p class="card-text">Assigned to: <br>Due Date:<br></p>
              </div>
              <div class="card-footer bg-transparent border-success"><button type="button" class="btn btn-primary">Start Task</button>
                <button type="button" class="btn btn-success">Mark as Done</button></div>
            </div>
          </div>
          <div class="col-4">
            <div class="card border-success mb-3" style="max-width: 18rem;">
              <div class="card-header bg-transparent border-success font-weight-bold">In Progress</div>
              <div class="card-body text-success">
                <h5 class="card-title">Task Name</h5>
                <p class="card-text">Assigned to: <br>Due Date:<br></p>
              </div>
              <div class="card-footer bg-transparent border-success"><button type="button" class="btn btn-primary">Start Task</button>
                <button type="button" class="btn btn-success">Mark as Done</button></div>
            </div>
          </div>
          <div class="col-4">
            <div class="card border-success mb-3" style="max-width: 18rem;">
              <div class="card-header bg-transparent border-success font-weight-bold">Done</div>
              <div class="card-body text-success">
                <h5 class="card-title">Task Name</h5>
                <p class="card-text">Assigned to: <br>Due Date:<br></p>
              </div>
              <div class="card-footer bg-transparent border-success">
                <button type="button" class="btn btn-primary">Start Task</button>
                <button type="button" class="btn btn-success">Mark as Done</button>
               </div>
            </div>
          </div>
       
          
        
      
        
    </div>
    </div>




    </main>

    <footer>
      
      <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: rgb(0, 255, 170);
          color: rgb(15, 5, 5);
          text-align: center;
          font-weight: bold;
        }
        </style>
        
        <div class="footer">
          <p>Prepared by Marina Kosova, Radhika, S. H. Robertson, Yuliya Belousenko and Gedamnesh Derbabaw <br>

        </div>
        
        
    </footer>

    <script src="script.js"></script>
</body>

</html>

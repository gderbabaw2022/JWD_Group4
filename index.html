<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <h1>

        </h1>
    </header>

    <main>
      <div class="container">
          <div class="row">
        <form>
            <div class="form-group row">
              <label for="taskname" class="col-form-label">Task Name</label>
              <input type="text" class="form-control" id="taskname" placeholder="name of the task">
            </div>
            <div class="form-group row">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="1"></textarea>
              </div>
              <div class="form-group row">
                <label for="assignto">Assign to</label>
                <input type="text" class="form-control" id="assignto" placeholder="name of the person the task is assigned to">
              </div>
              <div class="form-group row">
                <label for="duedate">Due date</label>
                <input type="date" class="form-control" id="duedate" placeholder="due date">
              </div>
            <div class="form-group row">
              <label for="status">Status</label>
              <select class="form-control" id="status">
                <option>to do</option>
                <option>in progress</option>
                <option>done</option>
                <option>need help</option>
              </select>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
        </div>







        <!--Card 1-->










    </main>

    <footer>
        <p>

        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

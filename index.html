<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <h1>

        </h1>
    </header>

    <main>

        <!-- Form section -->
        <div class="container mx-auto">
            <div class="row">
                <div class="col-md-9 col-lg-7 mx-auto">
                    <form>

                        <div class="form-group row">
                            <label for="task-name" class="col-sm-3 col-md-2 col-form-label">Task Name*</label>
                            <div class="col-sm-9 col-md-10">
                                <input type="text" class="form-control" id="task-name" placeholder="Task name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-md-2 col-form-label">Description</label>
                            <div class="col-sm-9 col-md-10">
                                <textarea class="form-control" id="description" rows="1" placeholder="Write your description here"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="assign-to" class="col-sm-3 col-md-2 col-form-label">Assign To*</label>
                            <div class="col-sm-9 col-md-10">
                                <input type="text" class="form-control" id="assign-to" placeholder="Task for whom" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="date" class="col-sm-3 col-md-2 col-form-label">Due Date*</label>
                            <div class="col-sm-9 col-md-10">
                                <input type="date" class="form-control" id="date" required>
                                <!--the reason why input is highlighted: input[type=date]' is not supported by Internet Explorer-->
                            </div>
                        </div>

                        <div class="form-group row mb-5">
                            <label for="status" class="col-sm-3 col-md-2 col-form-label">Status*</label>
                            <div class="col-sm-9 col-md-10">
                                <select class="custom-select" id="status" required>
                                  <option value="" selected>Select a status</option>
                                  <option value="1">To do</option>
                                  <option value="2">In progress</option>
                                  <option value="3">Done</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- End of the Form section -->
        <!--Card 1-->











    </main>

    <footer>
        <p>

        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
